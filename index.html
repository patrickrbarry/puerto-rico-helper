<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Puerto Rico Opening Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Puerto Rico Opening Helper</h1>
    <p class="subtitle">Round 1 – first 3–4 decisions, 2-player</p>

    <section class="card">
      <h2>Starting Setup</h2>
      <div class="field-row">
        <label for="your-start">Your starting plantation</label>
        <select id="your-start">
          <option value="Corn">Corn</option>
          <option value="Indigo">Indigo</option>
        </select>
      </div>

      <div class="field-row">
        <label for="opp-start">Opponent starting plantation</label>
        <select id="opp-start">
          <option value="Corn">Corn</option>
          <option value="Indigo">Indigo</option>
        </select>
      </div>

      <div class="field-row">
        <label for="your-doubloons">Your doubloons</label>
        <input id="your-doubloons" type="number" min="0" value="2" />
      </div>

      <div class="field-row">
        <label for="opp-doubloons">Opponent doubloons</label>
        <input id="opp-doubloons" type="number" min="0" value="2" />
      </div>

      <div class="field-row">
        <label for="turn-number">Your turn number in round 1</label>
        <select id="turn-number">
          <option value="1">1st pick of the round</option>
          <option value="2">2nd pick of the round</option>
          <option value="3">3rd pick of the round</option>
          <option value="4">4th pick of the round</option>
        </select>
      </div>
    </section>

    <section class="card">
      <h2>Face-up Plantations</h2>
      <p class="hint">Leave extra slots as “None” if fewer tiles are showing.</p>

      <div class="field-row">
        <label for="p1">Tile 1</label>
        <select id="p1" class="plantation">
          <option value="None">None</option>
          <option value="Corn">Corn</option>
          <option value="Indigo">Indigo</option>
          <option value="Sugar">Sugar</option>
          <option value="Tobacco">Tobacco</option>
          <option value="Coffee">Coffee</option>
        </select>
      </div>
      <div class="field-row">
        <label for="p2">Tile 2</label>
        <select id="p2" class="plantation">
          <option value="None">None</option>
          <option value="Corn">Corn</option>
          <option value="Indigo">Indigo</option>
          <option value="Sugar">Sugar</option>
          <option value="Tobacco">Tobacco</option>
          <option value="Coffee">Coffee</option>
        </select>
      </div>
      <div class="field-row">
        <label for="p3">Tile 3</label>
        <select id="p3" class="plantation">
          <option value="None">None</option>
          <option value="Corn">Corn</option>
          <option value="Indigo">Indigo</option>
          <option value="Sugar">Sugar</option>
          <option value="Tobacco">Tobacco</option>
          <option value="Coffee">Coffee</option>
        </select>
      </div>
      <div class="field-row">
        <label for="p4">Tile 4</label>
        <select id="p4" class="plantation">
          <option value="None">None</option>
          <option value="Corn">Corn</option>
          <option value="Indigo">Indigo</option>
          <option value="Sugar">Sugar</option>
          <option value="Tobacco">Tobacco</option>
          <option value="Coffee">Coffee</option>
        </select>
      </div>
    </section>

    <section class="card">
      <h2>Available Roles</h2>
      <p class="hint">Check roles that you can choose right now.</p>
      <div class="roles">
        <label><input type="checkbox" class="role" value="Settler" checked /> Settler</label>
        <label><input type="checkbox" class="role" value="Mayor" checked /> Mayor</label>
        <label><input type="checkbox" class="role" value="Builder" checked /> Builder</label>
        <label><input type="checkbox" class="role" value="Craftsman" checked /> Craftsman</label>
        <label><input type="checkbox" class="role" value="Trader" checked /> Trader</label>
        <label><input type="checkbox" class="role" value="Captain" checked /> Captain</label>
        <label><input type="checkbox" class="role" value="Prospector" checked /> Prospector</label>
      </div>
    </section>

    <section class="card">
      <h2>Opponent’s Last Move (optional)</h2>
      <div class="field-row">
        <label for="opp-last-role">Role they just picked</label>
        <select id="opp-last-role">
          <option value="">(none / unknown)</option>
          <option value="Settler">Settler</option>
          <option value="Mayor">Mayor</option>
          <option value="Builder">Builder</option>
          <option value="Craftsman">Craftsman</option>
          <option value="Trader">Trader</option>
          <option value="Captain">Captain</option>
          <option value="Prospector">Prospector</option>
        </select>
      </div>
    </section>

    <button id="recommend-btn">Recommend my move</button>

    <section id="results" class="card results hidden">
      <h2>Recommendations</h2>
      <ol id="recommendation-list"></ol>
    </section>

    <script src="app.js"></script>
  </div>
</body>
</html>
